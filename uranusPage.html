<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- JavaScript libraries -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <header>
        <img src="/icons/menu.png" alt="" width="30" height="30" onclick="openNav()">
        <nav id="menu">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <ul>
                <li>
                    <a href="simulationPage.html" class="lang" id="ssm"></a>
                </li>
                <li>
                    <a href="planetsPage.html" class="lang" id="planets"></a>
                </li>
                <li>
                    <a href="#" class="lang" id="about"></a>
                </li>
            </ul>
            <div id="languages">
                <button type="button" class="translate" id="cz" onclick="highlightChosenLanguage(this.id)">cz</button>
                <button type="button" class="translate" id="en" onclick="highlightChosenLanguage(this.id)">en</button>
                <button type="button" class="translate" id="sk" onclick="highlightChosenLanguage(this.id)">sk</button>
            </div>
        </nav>
    </header>
    <a href="planetsPage.html">
        <img src="/icons/leftArrow.png" alt="" width="20" height="20">
        <span class="lang" id="backToPlanets"></span>
    </a>
    <span class="fadeLine"></span>

    <!-- Uranus -->
    <section class="containerPlanetInfo">
        <h1 class="lang" id="uranus"></h1>
        <div class="container3">
            <p class="lang" id="uranusText"></p>
            <img src="/images/planets/uranusTransparent.png" alt="" width="450" height="450">
            <div>
                <h3 class="lang" id="diameter"></h3>
                <p>51 118 km</p>
                <h3 class="lang" id="mass"></h3>
                <p>8.68 × 10^25 kg (15 <span class="lang" id="earths"></span>)</p>
                <h3 class="lang" id="moons"></h3>
                <p>27 (Miranda, Titania, Ariel, Umbriel & Oberon)</p>
                <h3 class="lang" id="orbitDistance"></h3>
                <p>2 870 658 186 km (19.22 AU)</p>
                <h3 class="lang" id="orbitPeriod"></h3>
                <p>30 687 <span class="lang" id="days"></span> (84.0 <span class="lang" id="years"></span>)</p>
                <h3 class="lang" id="surfaceTemperature"></h3>
                <p>-197 °C</p>
                <h3 class="lang" id="discovery"></h3>
                <p class="lang" id="discoveryDateUranus"></p>
                <h3 class="lang" id="rings"></h3>
                <p>13</p>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="/js/sidebarManager.js "></script>
    <script src="/js/textTranslator.js"></script>

</body>

</html>
