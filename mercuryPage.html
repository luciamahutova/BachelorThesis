<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title class="lang" data-lang="planetMercury">title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- JavaScript libraries -->
    <script src="/node_modules/three/build/three.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header>
        <img class="header--position-fixed" src="/icons/menu.png" alt="" width="30" height="30" onclick="openNav()">
        <nav class="header--position-fixed" id="menu">
            <a href="javascript:void(0)" class="closebtn menu--position-absolute" onclick="closeNav()">&times;</a>
            <ul>
                <li>
                    <a href="#" class="lang" data-lang="ssm" id="ssm" onclick="openInNewTab(this.id)"></a>
                </li>
                <li>
                    <a href="planetsPage.html" class="lang" data-lang="planets"></a>
                </li>
                <li>
                    <a href="infoPage.html" class="lang" data-lang="about"></a>
                </li>
            </ul>
            <div class="menu--position-absolute" id="languages">
                <button type="button" class="translate" id="cz" onclick="highlightChosenLanguage(this.id)">cz</button>
                <button type="button" class="translate" id="en" onclick="highlightChosenLanguage(this.id)">en</button>
                <button type="button" class="translate" id="sk" onclick="highlightChosenLanguage(this.id)">sk</button>
            </div>
        </nav>
    </header>
    <a class="elem--position-fixed" href="planetsPage.html">
        <img src="/icons/leftArrow.png" alt="" width="20" height="20">
        <span class="lang" data-lang="backToPlanets"></span>
    </a>
    <span class="fadeLine elem--position-fixed elem--border-none"></span>

    <!-- Mercury -->
    <div class="interactivePlanetScene"></div>
    <section>
        <h1 class="lang h1--position-fixed" data-lang="mercury"></h1>
        <p class="lang section--position-absolute" data-lang="mercuryText"></p>
    </section>

    <!-- Physical characteristics about planet -->
    <article class="planetInfoArticle">
        <!-- Basic information -->
        <section class="section--bg-transparent">
            <h3 class="lang" data-lang="planetInfoPhysicalValues"></h3>
            <!-- Diameter -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoDiameter"></h4><span>4 879 km</span>
            </div>
            <!-- Mass = Weight -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoMass"></h4><span>3.302 × 10<sup>23</sup> kg</span>
            </div>
            <!-- Volume -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoVolume"></h4><span>6.083 × 10<sup>10</sup> km<sup>3</sup></span>
            </div>
            <!-- Surface area -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoSurfaceArea"></h4><span>75 000 000 km<sup>2</sup></span>
            </div>
            <!-- Gravitation -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoGravitation"></h4><span>3.7 m/s<sup>2</sup></span>
            </div>
            <!-- Min and Max temperature -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoTemperature"></h4><span>-173°C - +427°C</span>
            </div>
        </section>

        <!-- Speed, rotation, time, tilt -->
        <section class="section--bg-transparent">
            <!-- Escape velocity -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoEscapeVelocity"></h4><span>4.25 km/s</span>
            </div>
            <!-- Orbital period (days) -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoOrbitalPeriodDays"></h4><span>87.969</span>
            </div>
            <!-- Orbital speed -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoOrbitalSpeed"></h4><span>47.8725 km/s</span>
            </div>
            <!-- Rotation period around its axis (in hours)-->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoRotationPeriodAroundAxisHours"></h4><span>1 407.6</span>
            </div>
            <!-- Tilt angle -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoTitAngle"></h4><span>0.03°</span>
            </div>
            <!-- Length of the day (hours) -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoLengthOfDay"></h4><span>4 222.6</span>
        </section>

        <!-- Composition, rings, moons -->
        <section class="section--bg-transparent">
            <!-- Distance from the Sun -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoDistanceFromSun"></h4><span>57 909 175 km</span>
            </div>
            <!-- Atmosphere composition -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoAtmosphereComposition"></h4><span>He, Na+, P+</span>
            </div>
            <!-- Rings -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoRings"></h4><span>0</span>
            </div>
            <!-- Moons -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoMoons"></h4><span>0</span>
            </div>
            <!-- Global magnetic field -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoGlobalMagneticField"></h4><span class="lang" data-lang="yesAnswer"></span>
            </div>
        </section>

        <!-- Interesting facts -->
        <section class="section--bg-transparent">
            <!-- Type of planet -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoTypeOfPlanet"></h4><span>Terrestrial</span>
            </div>
            <!-- Weight of human -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoWeightOfHuman"></h4><span>38%</span>
            </div>
            <!-- Discovery year -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoDiscoveryYear"></h4><span>1 400 BC</span>
            </div>
            <!-- Number of landings -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoNumberOfLandings"></h4><span>1</span>
            </div>
            <!-- First landing (year) -->
            <div class="planetInfoLayout">
                <h4 class="lang" data-lang="planetInfoFirstLanding"></h4><span>2015</span>
            </div>
        </section>
    </article>
    <div class="bgLayer elem--position-fixed"></div>

    <!-- Scripts -->
    <script src="/js/initScene.js"></script>
    <script type="module" src="/js/planetScene.js"></script>
    <script src="/js/sidebarManager.js "></script>
    <script src="/js/textTranslator.js"></script>
</body>

</html>
