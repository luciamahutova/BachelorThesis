<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Solar system simulation</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- JavaScript libraries -->
    <script src="/numericalData.json"></script>
    <script src="/node_modules/three/build/three.js "></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body style="overflow: hidden;">
    <header>
        <img src="/icons/menu.png" alt="" width="30" height="30" onclick="openNav()">
        <nav id="menu">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <ul>
                <li>
                    <a href="simulationPage.html" class="lang" id="ssm"></a>
                </li>
                <li>
                    <a href="planetsPage.html" class="lang" id="planets"></a>
                </li>
                <li>
                    <a href="#" class="lang" id="about"></a>
                </li>
            </ul>
            <div id="languages">
                <button type="button" class="translate" id="cz" onclick="highlightChosenLanguage(this.id)">cz</button>
                <button type="button" class="translate" id="en" onclick="highlightChosenLanguage(this.id)">en</button>
                <button type="button" class="translate" id="sk" onclick="highlightChosenLanguage(this.id)">sk</button>
            </div>
        </nav>
    </header>

    <section class="sidebars" id="sidebarPlanetInfo">
        <div>
            <section>
                <h3 class="lang" id="physicalValues"></h3><span></span>
                <span class="lang" id="planetWeight"></span><input type="number" readonly>
            </section>
            <section>
                <span class="lang" id="diameter"></span><input type="number" readonly>
            </section>
            <section>
                <span class="lang" id="equatorPerimeter"></span><input type="number" readonly>
            </section>
            <section>
                <span class="lang" id="currentRotation"></span><input type="number" readonly>
            </section>
            <section>
                <span class="lang" id="orbitAroundSun"></span><input type="number" readonly>
            </section>
            <section>
                <span class="lang" id="orbitAroundAxis"></span><input type="number" readonly>
            </section>
        </div>
    </section>

    <img src="/icons/molecules.png" class="sidebarIcon" alt="" width="30" height="30" onclick="sidebarManager.showHideSidebarToRight()">
    <section class="sidebars" id="sidebarRight">
        <div>
            <section>
                <h3 class="lang" id="names"></h3>
                <label>
                    <span class="checkmark lang" id="allPlanets"></span><input type="checkbox" checked id="allPlanetNamesChecked">
                </label>
                <span class="lang" id="singlePlanet"></span>
                <select id="singlePlanetNameSelected">     
                    <option value="-1">-</option>      
                    <option class="lang" id="mercury" value="0">Mercury</option>
                    <option class="lang" id="venus" value="1">Venus</option>
                    <option class="lang" id="earth" value="2">Earth</option>
                    <option value="3">Mars</option>
                    <option value="4">Jupiter</option>
                    <option value="5">Saturn</option>
                    <option class="lang" id="uranus" value="6">Uranus</option>
                    <option class="lang" id="neptune" value="7">Neptune</option>
                </select>
            </section>

            <section>
                <h3 class="lang" id="orbit"></h3>
                <label>
                    <span class="checkmark lang" id="allPlanets"></span><input type="checkbox" checked id="allPlanetOrbitsChecked">
                </label>
                <span class="lang" id="singlePlanet"></span>
                <select id="singlePlanetOrbitSelected">
                    <option value="-1">-</option>      
                    <option class="lang" id="mercury" value="0">Mercury</option>
                    <option class="lang" id="venus" value="1">Venus</option>
                    <option class="lang" id="earth" value="2">Earth</option>
                    <option value="3">Mars</option>
                    <option value="4">Jupiter</option>
                    <option value="5">Saturn</option>
                    <option class="lang" id="uranus" value="6">Uranus</option>
                    <option class="lang" id="neptune" value="7">Neptune</option>
                </select>

                <label>
                    <span class="checkmark lang" id="moonOrbit"></span><input type="checkbox">
                </label>
            </section>

            <section>
                <h3 class="lang" id="cosmicObject"></h3>
                <span class="lang" id="addToPlanet"></span>
                <select>
                    <option>-</option>
                    <option class="lang" id="mercury">Mercury</option>
                    <option class="lang" id="venus">Venus</option>
                    <option class="lang" id="earth">Earth</option>
                    <option>Mars</option>
                    <option>Jupiter</option>
                    <option>Saturn</option>
                    <option class="lang" id="uranus">Uranus</option>
                    <option class="lang" id="neptune">Neptune</option>
                </select>

                <label>
                    <span class="checkmark lang" id="objectOrbit"></span><input type="checkbox">
                </label>
                <span class="lang" id="changeVelocity"></span><input type="number">
                <span class="lang" id="changeForce"></span><input type="number">
                <label>
                    <span class="checkmark lang" id="originalValues"></span><input type="checkbox">
                </label>
            </section>

            <button class="confirmChangesButton lang" type="submit" id="confirm" onclick="sidebarManager.confirmButtonBehavior()"></button>
            <button class="pauseButton" type="button"></button>
            <button class="playButton" type="button"></button>
        </div>
    </section>

    <section class="models">
        <button></button>
        <button></button>
        <button type="button" onclick="mainScene.moveSceneToOriginalPosition(scene)"></button>
    </section>

    <!-- 1st rangeslider = planets' rotation speed -->
    <div class="slidecontainer">
        <input type="range" min="-3" max="6" value="0" class="slider" id="rangesliderSpeedInput">
        <span class="lang" id="rotation"></span><span id="rangesliderSpeedValue"></span><span>x</span>
    </div>
    <!-- 2nd rangeslider = zoom for scene and all its objects -->
    <div class="slidecontainer">
        <!-- <input type="range" min="-3" max="6" value="0" class="slider" id="rangesliderZoomInput"> -->
        <input type="range" min="50" max="200" value="100" step="5" class="slider" id="rangesliderZoomInput">
        <span class="lang" id="zoom"></span><span id="rangesliderZoomValue"></span><span>%</span>
    </div>

    <div id="anime-container"></div>

    <!-- Scripts -->
    <script src="/js/scene.js"></script>
    <script src="/js/orbits.js"></script>
    <script src="/js/planets.js"></script>
    <script src="/js/sun.js"></script>
    <script src="/js/moons.js"></script>
    <script src="/js/jsonManager.js"></script>
    <script src="/js/sidebarManager.js "></script>
    <script src="/js/textTranslator.js "></script>
    <script src="/js/app.js"></script>
</body>

</html>
