<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <title>Solar system simulation</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- JavaScript libraries -->
    <script type="text/javascript" src="/numericalData.json"></script>
    <script src="/node_modules/three/build/three.js "></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js "></script>
</head>

<body>
    <header>
        <img src="/icons/menu.png" alt="" width="30" height="30" onclick="openNav()">
        <nav id="menu">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <ul>
                <li>
                    <a href="simulationPage.html" class="lang" key="ssm"></a>
                </li>
                <li>
                    <a href="planetsPage.html" class="lang" key="planets"></a>
                </li>
                <li>
                    <a href="#" class="lang" key="about"></a>
                </li>
            </ul>
            <div id="languages">
                <button type="button" class="translate" id="cz" onclick="highlightChosenLanguage(this.id)">cz</button>
                <button type="button" class="translate" id="en" onclick="highlightChosenLanguage(this.id)">en</button>
                <button type="button" class="translate" id="sk" onclick="highlightChosenLanguage(this.id)">sk</button>
            </div>
        </nav>
    </header>

    <section class="sidebars" id="sidebarPlanetInfo" onclick="sidebarManager.hideSidebarToLeft()">
        <div>
            <section>
                <h3 class="lang" key="physicalValues"></h3><span></span>
                <span class="lang" key="planetWeight"></span><input type="number" readonly>
            </section>
            <section>
                <span class="lang" key="diameter"></span><input type="number" readonly>
            </section>
            <section>
                <span class="lang" key="equatorPerimeter"></span><input type="number" readonly>
            </section>
            <section>
                <span class="lang" key="currentRotation"></span><input type="number" readonly>
            </section>
            <section>
                <span class="lang" key="orbitAroundSun"></span><input type="number" readonly>
            </section>
            <section>
                <span class="lang" key="orbitAroundAxis"></span><input type="number" readonly>
            </section>
        </div>
    </section>

    <img src="/icons/molecules.png" class="sidebarIcon" alt="" width="30" height="30" onclick="sidebarManager.showHideSidebarToRight()">
    <section class="sidebars" id="sidebarRight">
        <div>
            <section>
                <h3 class="lang" key="names"></h3>
                <label>
                    <span class="checkmark lang" key="allPlanets"></span><input type="checkbox">
                </label>
                <span class="lang" key="singlePlanet"></span>
                <select>
                    <option value="empty"></option>
                    <option class="lang" key="mercury"></option>
                    <option class="lang" key="venus"></option>
                    <option class="lang" key="earth"></option>
                    <option>Mars</option>
                    <option>Jupiter</option>
                    <option>Saturn</option>
                    <option class="lang" key="uranus"></option>
                    <option class="lang" key="neptune"></option>
                </select>
            </section>

            <section>
                <h3 class="lang" key="orbit"></h3>
                <label>
                    <span class="checkmark lang" key="allPlanets"></span><input type="checkbox">
                </label>
                <span class="lang" key="singlePlanet"></span>
                <select>
                    <option value="empty"></option>
                    <option class="lang" key="mercury"></option>
                    <option class="lang" key="venus"></option>
                    <option class="lang" key="earth"></option>
                    <option>Mars</option>
                    <option>Jupiter</option>
                    <option>Saturn</option>
                    <option class="lang" key="uranus"></option>
                    <option class="lang" key="neptune"></option>
                </select>

                <label>
                    <span class="checkmark lang" key="moonOrbit"></span><input type="checkbox">
                </label>
            </section>

            <section>
                <h3 class="lang" key="cosmicObject"></h3>
                <span class="lang" key="addToPlanet"></span>
                <select>
                    <option value="empty"></option>
                    <option class="lang" key="mercury"></option>
                    <option class="lang" key="venus"></option>
                    <option class="lang" key="earth"></option>
                    <option>Mars</option>
                    <option>Jupiter</option>
                    <option>Saturn</option>
                    <option class="lang" key="uranus"></option>
                    <option class="lang" key="neptune"></option>
                </select>

                <label>
                    <span class="checkmark lang" key="objectOrbit"></span><input type="checkbox">
                </label>
                <span class="lang" key="changeVelocity"></span><input type="number">
                <span class="lang" key="changeForce"></span><input type="number">
                <label>
                    <span class="checkmark lang" key="originalValues"></span><input type="checkbox">
                </label>
            </section>

            <button class="confirmChangesButton lang" type="submit" key="confirm"></button>
            <button class="pauseButton" type="button"></button>
            <button class="playButton" type="button"></button>
        </div>
    </section>

    <section class="models">
        <button></button>
        <button></button>
        <button type="button" onclick="mainScene.moveSceneToOriginalPosition(scene)"></button>
    </section>

    <!-- 1st rangeslider = planets' rotation speed -->
    <div class="slidecontainer">
        <input type="range" min="-3" max="6" value="0" class="slider" id="rangesliderSpeedInput">
        <p>Rotation: <span id="rangesliderSpeedValue"></span>x</p>
    </div>
    <!-- 2nd rangeslider = zoom for scene and all its objects -->
    <div class="slidecontainer">
        <input type="range" min="-3" max="6" value="0" class="slider" id="rangesliderZoomInput">
        <p>Zoom: <span id="rangesliderZoomValue"></span></p>
    </div>

    <div id="anime-container"></div>

    <!-- Scripts -->
    <script src="/js/scene.js"></script>
    <script src="/js/orbits.js"></script>
    <script src="/js/planets.js"></script>
    <script src="/js/sun.js"></script>
    <script src="/js/moons.js"></script>
    <script src="/js/jsonManager.js"></script>
    <!-- <script src="/js/objectPicker.js"></script> -->
    <script src="/js/sidebarManager.js "></script>
    <script src="/js/textTranslator.js "></script>
    <script src="/js/app.js"></script>
</body>

</html>
