<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Solar system simulation</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- JavaScript libraries -->
    <script src="/numericalData.json"></script>
    <script src="/node_modules/three/build/three.js "></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/duplicateWindow.js"></script>
</head>

<body style="overflow: hidden;">
    <header class="overlay">
        <img src="/icons/menu.png" alt="" width="30" height="30" onclick="openNav()">
        <nav id="menu">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <ul>
                <li>
                    <a href="#" class="lang" id="ssm" onclick="modelScene.sidebarManager.startNewSimulation()"></a>
                </li>
                <li>
                    <a href="#" class="lang" id="planets" onclick="modelScene.sidebarManager.openInNewTab(this.id)"></a>
                </li>
                <li>
                    <a href="#" class="lang" id="about" onclick="modelScene.sidebarManager.openInNewTab(this.id)"></a>
                </li>
            </ul>
            <div id="languages">
                <button type="button" class="translate" id="cz" onclick="highlightChosenLanguage(this.id)">cz</button>
                <button type="button" class="translate" id="en" onclick="highlightChosenLanguage(this.id)">en</button>
                <button type="button" class="translate" id="sk" onclick="highlightChosenLanguage(this.id)">sk</button>
            </div>
        </nav>
    </header>

    <section class="sidebars overlay" id="sidebarPlanetInfo" onclick="modelScene.sidebarManager.hideSidebarToLeft()">
        <div>
            <section>
                <h3 class="lang" id="physicalValuesPlanet"></h3>
                <span class="lang" id="planetMass"></span><input id="planetMassInput" type="text" value="" readonly>
            </section>
            <section>
                <span class="lang" id="diameter"></span><input id="diameterInput" type="text" value="" readonly>
            </section>
            <section>
                <span class="lang" id="perimeter"></span><input id="perimeterInput" type="text" value="" readonly>
            </section>
            <section>
                <span class="lang" id="rotationSpeed"></span><input id="rotationSpeedInput" type="text" value="" readonly>
            </section>
            <section>
                <span class="lang" id="rotationPeriod"></span>
                <div class="physicalValuesTooltip">
                    <img src="icons/infoBubble.png" alt="infoBubble" width="20" height="20">
                    <span class="lang" id="negativeRotationPeriodMeaning"></span>
                </div>
                <input id="rotationPeriodInput" type="text" value="" readonly>
            </section>
            <section>
                <span class="lang" id="orbitalPeriod"></span>
                <div class="physicalValuesTooltip">
                    <img src="icons/infoBubble.png" alt="infoBubble" width="20" height="20">
                    <span class="lang" id="orbitalPeriodMeaning"></span>
                </div>
                <input id="orbitalPeriodInput" type="text" value="" readonly>
            </section>
            <section>
                <span class="lang" id="distanceFromSunPerihelion"></span>
                <div class="physicalValuesTooltip">
                    <img src="icons/infoBubble.png" alt="infoBubble" width="20" height="20">
                    <span class="lang" id="perihelionMeaning"></span>
                </div>
                <input id="distanceFromSunPerihelionInput" type="text" value="" readonly>
            </section>
            <section>
                <span class="lang" id="distanceFromSunAphelion"></span>
                <div class="physicalValuesTooltip">
                    <img src="icons/infoBubble.png" alt="infoBubble" width="20" height="20">
                    <span class="lang" id="aphelionMeaning"></span>
                </div>
                <input id="distanceFromSunAphelionInput" type="text" value="" readonly>
            </section>
        </div>
    </section>

    <section class="sidebars overlay" id="sidebarMoonInfo" onclick="modelScene.sidebarManager.hideSidebarToLeft()">
        <div>
            <section>
                <h3 class="lang" id="physicalValuesMoon"></h3>
                <span class="lang" id="moonMass"></span><input id="moonMassInput" type="text" value="" readonly>
            </section>
            <section>
                <span class="lang" id="diameter"></span><input id="diameterInputMoon" type="text" value="" readonly>
            </section>
            <section>
                <span class="lang" id="rotationSpeed"></span><input id="orbitalSpeedInputMoon" type="text" value="" readonly>
            </section>
            <section>
                <span class="lang" id="orbitalPeriodMoon"></span><input id="orbitalPeriodInputMoon" type="text" value="" readonly>
            </section>
            <section>
                <span class="lang" id="distanceFromPlanet"></span><input id="distanceFromPlanetInput" type="text" value="" readonly>
            </section>
            <section>
                <span class="lang" id="minTemperature"></span><input id="minTemperatureInput" type="text" value="" readonly>
            </section>
            <section>
                <span class="lang" id="maxTemperature"></span><input id="maxTemperatureInput" type="text" value="" readonly>
            </section>
        </div>
    </section>

    <section class="scaleFactor">
        <div class="scaleFactorTooltip">
            <img src="/icons/infoBubble.png" class="infoScaleFactor" alt="infoScene" width="30" height="30">
            <span class="lang" id="infoScaleFactorScene"></span>
        </div>
    </section>
    <img src="/icons/molecules.png" class="sidebarIcon" alt="sidebarIcon" width="30" height="30" onclick="modelScene.sidebarManager.showHideSidebarToRight()">

    <section class="sidebars overlay" id="sidebarRight">
        <div>
            <section>
                <h3 class="lang" id="names"></h3>
                <!-- Planets' names -->
                <label>
                    <span class="checkmark lang" id="allPlanets"></span><input type="checkbox" checked id="allPlanetNamesChecked">
                </label>
                <span class="lang" id="singlePlanet"></span>
                <select id="singlePlanetNameSelected">     
                    <option value="-1">-</option>      
                    <option class="lang" id="mercury" value="0">Mercury</option>
                    <option class="lang" id="venus" value="1">Venus</option>
                    <option class="lang" id="earth" value="2">Earth</option>
                    <option value="3">Mars</option>
                    <option value="4">Jupiter</option>
                    <option value="5">Saturn</option>
                    <option class="lang" id="uranus" value="6">Uranus</option>
                    <option class="lang" id="neptune" value="7">Neptune</option>
                </select>

                <!-- Moons' names -->
                <label>
                    <span class="checkmark lang" id="allMoons"></span><input type="checkbox" checked id="allMoonNamesChecked">
                </label>
                <span class="lang" id="singleMoon"></span>
                <select id="singleMoonNameSelected">     
                    <option value="-1">-</option>      
                    <option class="lang" id="earthMoon" value="0"></option>
                    <option id="jupiterIo" value="1">Io</option>
                    <option id="jupiterEuropa" value="2">Europa</option>
                    <option id="jupiterGanymede" value="3">Ganymede</option>
                    <option id="jupiterCallisto" value="4">Callisto</option>
                    <option id="saturnRhea" value="5">Rhea</option>
                    <option id="saturnTitan" value="6">Titan</option>
                    <option id="uranusAriel" value="7">Ariel</option>
                    <option id="uranusUmbriel" value="8">Umbriel</option>
                    <option id="uranusTitania" value="9">Titania</option>
                    <option cid="uranusOberon" value="10">Oberon</option>
                    <option id="neptuneTriton" value="11">Triton</option>
                </select>
            </section>

            <section>
                <h3 class="lang" id="moonsTable"></h3>
                <label>
                    <span class="checkmark lang" id="allMoonsObjects"></span><input type="checkbox" checked id="allMoonObjectsChecked">
                </label>
                <span class="lang" id="allMoonsObjectsOfSinglePlanet"></span>
                <select id="singlePlanetSelectedForMoons">     
                    <option value="-1">-</option>      
                    <option class="lang" id="earth" value="2">Earth</option>
                    <option value="4">Jupiter</option>
                    <option value="5">Saturn</option>
                    <option class="lang" id="uranus" value="6">Uranus</option>
                    <option class="lang" id="neptune" value="7">Neptune</option>
                </select>
            </section>

            <section>
                <h3 class="lang" id="orbit"></h3>
                <label>
                    <span class="checkmark lang" id="allPlanets"></span><input type="checkbox" checked id="allPlanetOrbitsChecked">
                </label>
                <span class="lang" id="singlePlanet"></span>
                <select id="singlePlanetOrbitSelected">
                    <option value="-1">-</option>      
                    <option class="lang" id="mercury" value="0">Mercury</option>
                    <option class="lang" id="venus" value="1">Venus</option>
                    <option class="lang" id="earth" value="2">Earth</option>
                    <option value="3">Mars</option>
                    <option value="4">Jupiter</option>
                    <option value="5">Saturn</option>
                    <option class="lang" id="uranus" value="6">Uranus</option>
                    <option class="lang" id="neptune" value="7">Neptune</option>
                </select>

                <label>
                    <span class="checkmark lang" id="allMoons"></span><input type="checkbox" checked id="allMoonOrbitsChecked">
                </label>
                <span class="lang" id="singleMoon"></span>
                <select id="singleMoonOrbitNameSelected">     
                    <option value="-1">-</option>      
                    <option class="lang" id="earthMoon" value="0"></option>
                    <option id="jupiterIo" value="1">Io</option>
                    <option id="jupiterEuropa" value="2">Europa</option>
                    <option id="jupiterGanymede" value="3">Ganymede</option>
                    <option id="jupiterCallisto" value="4">Callisto</option>
                    <option id="saturnTethys" value="5">Tethys</option>
                    <option id="saturnDione" value="6">Dione</option>
                    <option id="saturnRhea" value="7">Rhea</option>
                    <option id="saturnTitan" value="8">Titan</option>
                    <option id="saturnIapetus" value="9">Iapetus</option>
                    <option id="uranusAriel" value="10">Ariel</option>
                    <option id="uranusUmbriel" value="11">Umbriel</option>
                    <option id="uranusTitania" value="12">Titania</option>
                    <option cid="uranusOberon" value="13">Oberon</option>
                    <option id="neptuneTriton" value="14">Triton</option>
                </select>
            </section>

            <button class="confirmChangesButton lang" type="submit" id="confirm" onclick="modelScene.sidebarManager.confirmButtonBehavior()"></button>
            <button class="pauseButton" id="pauseButton" type="button"></button>
            <button class="playButton" id="playButton" type="button"></button>
        </div>
    </section>

    <section class="models overlay">
        <div class="tooltip">
            <button type="button" id="cosmicObjectButton" onclick="modelScene.planetObject.cosmicObject.activateCosmicObjectButton()"></button>
            <span class="lang" id="cosmicObject"></span>
        </div>
        <div class="tooltip">
            <button type="button" id="cameraToObjectButton" onclick="modelScene.activateCameraToObjectButton()"></button>
            <span class="lang" id="cameraToPlanet"></span>
        </div>
        <div class="tooltip">
            <button type="button" onclick="modelScene.moveSceneToOriginalPosition()"></button>
            <span class="lang" id="centerModel"></span>
        </div>
    </section>

    <!-- 1st rangeslider = change orbit shape of cosmic object  -->
    <div class="overlay" id="slidercontainer">
        <input type="range" min="1" max="6" value="1" step="0.2" class="slider" id="rangesliderForceInput">
        <span class="lang" id="changeOrbit"></span><span id="rangesliderForceValue"></span><span>x</span>
    </div>
    <!-- 2nd rangeslider = zoom for scene and all its objects -->
    <div class="overlay" id="slidercontainer">
        <input type="range" min="50" max="160" value="100" step="5" class="slider" id="rangesliderZoomInput">
        <span class="lang" id="zoom"></span><span id="rangesliderZoomValue"></span><span>%</span>
    </div>

    <div id="anime-container"></div>

    <!-- Scripts -->
    <script src="/js/initScene.js"></script>
    <script src="/js/modelScene.js"></script>

    <script src="/js/jsonManager.js"></script>
    <script src="/js/initPlanets.js"></script>
    <script src="/js/planets.js"></script>
    <script src="/js/sun.js"></script>
    <script src="/js/moons.js"></script>
    <script src="/js/orbits.js"></script>
    <script src="/js/cosmicObject.js"></script>
    <script src="/js/raycaster.js"></script>
    <script src="/js/sidebarManager.js "></script>

    <script src="/js/textTranslator.js "></script>
    <script src="/js/app.js"></script>

    <script type='text/javascript'>
        // Pause simulation when its window is inactive 
        var count = playInterval = 0;
        window.addEventListener('focus', function() {
            playInterval = window.setInterval(count++, 1000);
            modelScene.sidebarManager.playApplicationOnActiveWindow();
            closeNav();
        });
        window.addEventListener('blur', function() {
            window.clearInterval(playInterval);
            modelScene.sidebarManager.pauseApplicationOnInactiveWindow();
        });


        // Close duplicated window
        $(document).ready(function() {
            if (window.IsDuplicate()) {
                alert("Window Already Opened in Another Tab\nPlease Click Ok");
                window.close(); // close the current tab
            }
        });
    </script>
</body>

</html>
