<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <title>Solar system simulation</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- JavaScript libraries -->
    <script src="/node_modules/three/build/three.js "></script>
    <script type="text/javascript " src="http://code.jquery.com/jquery-2.2.4.min.js "></script>
</head>

<body id="scrollCamera">
    <header>
        <img src="/icons/menu.png" alt="" width="30" height="30" onclick="openNav()">
        <nav id="menu">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <ul>
                <li><a href="simulationPage.html" class="lang" key="ssm">Solar system model</a></li>
                <li><a href="planetsPage.html" class="lang" key="planets">Planets</a></li>
                <li><a href="#" class="lang" key="about">About application</a></li>
            </ul>
            <div id="languages">
                <button type="button" class="translate" id="cz" onclick="highlightChosenLanguage(this.id)">cz</button>
                <button type="button" class="translate" id="en" onclick="highlightChosenLanguage(this.id)">en</button>
                <button type="button" class="translate" id="sk" onclick="highlightChosenLanguage(this.id)">sk</button>
            </div>
        </nav>
    </header>

    <img src="/icons/molecules.png" class="sidebarIcon" alt="" width="30" height="30" onclick="showHideSidebar()">
    <section id="sidebar">
        <div>
            <section>
                <h3 class="lang" key="names">Names</h3>
                <label>
                    <span class="checkmark lang" key="allPlanets">For all planets</span><input type="checkbox">
                </label>
                <span class="lang" key="singlePlanet">For single planet</span>
                <select>
                    <option value="empty"></option>
                    <option class="lang" key="mercury">Mercury</option>
                    <option class="lang" key="venus">Venus</option>
                    <option class="lang" key="earth">Earth</option>
                    <option>Mars</option>
                    <option>Jupiter</option>
                    <option>Saturn</option>
                    <option class="lang" key="uranus">Uranus</option>
                    <option class="lang" key="neptune">Neptune</option>
                </select>
            </section>

            <section>
                <h3 class="lang" key="orbit">Orbit</h3>
                <label>
                    <span class="checkmark lang" key="allPlanets">For all planets</span><input type="checkbox">
                </label>
                <span class="lang" key="singlePlanet">For single planet</span>
                <select>
                    <option value="empty"></option>
                    <option class="lang" key="mercury">Mercury</option>
                    <option class="lang" key="venus">Venus</option>
                    <option class="lang" key="earth">Earth</option>
                    <option>Mars</option>
                    <option>Jupiter</option>
                    <option>Saturn</option>
                    <option class="lang" key="uranus">Uranus</option>
                    <option class="lang" key="neptune">Neptune</option>
                </select>

                <label>
                    <span class="checkmark lang" key="moonOrbit">Moon's orbit</span><input type="checkbox">
                </label>
            </section>

            <section>
                <h3 class="lang" key="velocity">Velocity</h3>
                <span class="lang" key="singlePlanet">For single planet</span>
                <select>
                    <option value="empty"></option>
                    <option class="lang" key="mercury">Mercury</option>
                    <option class="lang" key="venus">Venus</option>
                    <option class="lang" key="earth">Earth</option>
                    <option>Mars</option>
                    <option>Jupiter</option>
                    <option>Saturn</option>
                    <option class="lang" key="uranus">Uranus</option>
                    <option class="lang" key="neptune">Neptune</option>
                </select>

                <span class="lang" key="newValue">New value:</span><input type="number">
                <label>
                    <span class="checkmark lang" key="originalValues">Original values</span><input type="checkbox">
                </label>
            </section>

            <section>
                <h3 class="lang" key="cosmicObject">Cosmic object</h3>
                <span class="lang" key="addToPlanet">Add to planet</span>
                <select>
                    <option value="empty"></option>
                    <option class="lang" key="mercury">Mercury</option>
                    <option class="lang" key="venus">Venus</option>
                    <option class="lang" key="earth">Earth</option>
                    <option>Mars</option>
                    <option>Jupiter</option>
                    <option>Saturn</option>
                    <option class="lang" key="uranus">Uranus</option>
                    <option class="lang" key="neptune">Neptune</option>
                </select>

                <label>
                    <span class="checkmark lang" key="objectOrbit">Show object's orbit</span><input type="checkbox">
                </label>
                <span class="lang" key="changeVelocity">Change velocity</span><input type="number">
                <span class="lang" key="changeForce">Change force</span><input type="number">
                <label>
                    <span class="checkmark lang" key="originalValues">Original values</span><input type="checkbox">
                </label>
            </section>

            <button class="confirmChangesButton lang" type="submit" key="confirm">Confirm</button>
            <button class="pauseButton" type="button"></button>
            <button class="playButton" type="button"></button>
        </div>
    </section>

    <section class="models">
        <button></button>
        <button></button>
    </section>

    <div class="slidecontainer">
        <input type="range" min="-3" max="6" value="0" class="slider" id="rangesliderInput">
        <p>Zoom: <span id="rangesliderValue"></span></p>
    </div>

    <div id="anime-container"></div>

    <!-- Scripts -->
    <script src="/js/scene.js"></script>
    <script src="/js/planets.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/menuSidebarScript.js "></script>
    <script src="/js/textTranslator.js "></script>
</body>

</html>
