<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <title>Solar system simulation</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- JavaScript libraries -->
    <script src="/node_modules/three/build/three.js "></script>
    <script type="text/javascript " src="http://code.jquery.com/jquery-2.2.4.min.js "></script>
</head>

<body>
    <header>
        <img src="/icons/menu.png" alt="" width="30" height="30" onclick="openNav()">
        <nav id="menu">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <ul>
                <li><a href="#" class="navText1">Solar system model</a></li>
                <li><a href="#" class="navText2">Planets</a></li>
                <li><a href="#" class="navText3">About application</a></li>
            </ul>
            <div class="languages">
                <a href="#">cz</a>
                <a href="#">en</a>
                <a href="#">sk</a>
            </div>
        </nav>
    </header>

    <img src="/icons/molecules.png" class="sidebarIcon" alt="" width="30" height="30" onclick="showHideSidebar()">
    <section id="sidebar">
        <div>
            <section>
                <h3>Names</h3>
                <label>
                    <span class="checkmark"></span><input type="checkbox">Show all names
                </label>
                <span>Single name</span>
                <select>
                    <option value="empty"></option>
                    <option value="mercury">Mercury</option>
                    <option value="venus">Venus</option>
                    <option value="earth">Earth</option>
                    <option value="mars">Mars</option>
                    <option value="jupiter">Jupiter</option>
                    <option value="saturn">Saturn</option>
                    <option value="uranus">Uranus</option>
                    <option value="neptune">Neptune</option>
                </select>
            </section>

            <section>
                <h3>Orbit</h3>
                <label>
                    <span class="checkmark"></span><input type="checkbox">All planets
                </label>
                <span>Single planet</span>
                <select>
                    <option value="empty"></option>
                    <option value="mercury">Mercury</option>
                    <option value="venus">Venus</option>
                    <option value="earth">Earth</option>
                    <option value="mars">Mars</option>
                    <option value="jupiter">Jupiter</option>
                    <option value="saturn">Saturn</option>
                    <option value="uranus">Uranus</option>
                    <option value="neptune">Neptune</option>
                </select>

                <label>
                    <span class="checkmark"></span><input type="checkbox">Moon's orbit
                </label>
            </section>

            <section>
                <h3>Velocity</h3>
                <span>Single planet</span>
                <select>
                    <option value="empty"></option>
                    <option value="mercury">Mercury</option>
                    <option value="venus">Venus</option>
                    <option value="earth">Earth</option>
                    <option value="mars">Mars</option>
                    <option value="jupiter">Jupiter</option>
                    <option value="saturn">Saturn</option>
                    <option value="uranus">Uranus</option>
                    <option value="neptune">Neptune</option>
                </select>

                <span>Velocity value:</span><input type="number">
                <label>
                    <span class="checkmark"></span><input type="checkbox">Original velocities
                </label>
            </section>

            <section>
                <h3>Cosmic object</h3>
                <span>Add to planet</span>
                <select>
                    <option value="empty"></option>
                    <option value="mercury">Mercury</option>
                    <option value="venus">Venus</option>
                    <option value="earth">Earth</option>
                    <option value="mars">Mars</option>
                    <option value="jupiter">Jupiter</option>
                    <option value="saturn">Saturn</option>
                    <option value="uranus">Uranus</option>
                    <option value="neptune">Neptune</option>
                </select>

                <label>
                    <span class="checkmark"></span><input type="checkbox">Show object's orbit
                </label>
                <span>Change velocity</span><input type="number">
                <span>Change force</span><input type="number">
                <label>
                    <span class="checkmark"></span><input type="checkbox">Original values
                </label>
            </section>

            <button class="confirmChangesButton" type="submit">Confirm</button>
            <button class="pauseButton" type="button"></button>
            <button class="playButton" type="button"></button>
        </div>
    </section>

    <script src="/js/textTranslator.js "></script>

</body>

</html>
